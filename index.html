<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Expense Tracker | By Coding_Harry</title>
          <style>
                    @import url('https://fonts.googleapis.com/css?family=Poppins:700');
body {
  margin: 0;
  padding: 0;
  width: auto;
  height: auto;
  overflow: hidden;
  position: relative;
  background: #FFB1A4;
  
  display: flex;
  align-items: center;
}

h1 {
  color: white;
  font-size: 20vmin;
  line-height: 1;
  font-weight: bold;
  letter-spacing: 2px;
  font-family: 'Poppins', sans-serif;
  text-transform: uppercase;
}
h2,h3 {
          color: white;
          font-size: 8vmin;
          line-height: 1;
          letter-spacing: 2px;
          font-family: 'Poppins', sans-serif;
          text-transform: uppercase;
          text-align: center;
}

.blob {
  position: absolute;
  top: 0;
  left: 0;
  fill: #023F92;
  width: 50vmax;
  z-index: -1;
  animation: move 10s ease-in-out infinite;
  transform-origin: 50% 50%;
}

@keyframes move {
  0%   { transform: scale(1)   translate(10px, -30px); }
  38%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  40%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  78%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  80%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  100% { transform: scale(1)   translate(10px, -30px); }
}
.desc {
          text-align: center;
          margin: 0 auto;
}
.flex {
          display: flex;
          flex-direction: column;
}
button {
          background-color: #023F92;
          color: white;
          font-family: 'Poppins', sans-serif;
          border: none;
          border-radius: 10px;
          padding: 5px;
          font-size: 20px;
          margin: 0 auto;
          transition: 0.2s ease-in-out;
}
button:hover {
          cursor: pointer;
          font-size: 21px;
          transition: 0.2s ease-in-out;
}

footer {
          bottom: 0;
          left: 0;
          position:fixed;
          width: 100%;
          text-align: center;
          font-family: 'Poppins', sans-serif;
          color: white;
}
footer a {
          text-decoration: none;
          text-transform: none;
          color: white;
          transition: 0.5s ease-in-out;
}
footer a:hover {
          transition: 0.5s ease-in-out;
          color:#023F92;
}

#button-mobile {
          display: none;
}
@media (max-width:675px)
{
          .blob {
                    animation: none;
                    margin: 25% -10%;
          }
          .container {
                    display: flex;
                    flex-direction: column;
                    margin: 0 auto;
                    padding: 0;
                    text-align: center;
                    width: 100%;
          }
          .footer {
                    display: none;
          }

          #button-mobile {
                    display: flex;
                    width: 100%;
                    margin: 0 auto;
                    padding: 0;
          }

          #button-desktop {
                    display: none;
          }
}
          </style>
</head>
<body>
          <div class="blob">
                    <!-- This SVG is from https://codepen.io/Ali_Farooq_/pen/gKOJqx -->
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
                    <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
                    </svg>
                  </div>
                  <div class="container">
                    
                              <div>
                              <h1>Expense<br>tracker</h1>
                              </div>
                              <div class="desc">
                                        <h2 style="font-size: 20px;">Track your balance</h2>
                                        <h3 style="font-size: 20px;">Have organized finances</h3>                    
                              </div>
                              <div id="button-mobile">
                                        <button style="width: 35%;"><a href="index.html" style="text-decoration: none; color: white; text-transform: none;">Enroll Now!</a></button>
                              </div>
          </div>
          <div style="margin: 15% auto;" id="button-desktop">
                    <button style="width: 100%; margin: 0 20%;"><a href="tracker.html" style="text-decoration: none; color: white; text-transform: none;">Enroll Now!</a></button>
          </div>
          
          <div class="footer">
                    <footer>Developed by <a href="http://codingharry.com/">Coding_Harry</a></footer>
          </div>
          </body>
</html>
